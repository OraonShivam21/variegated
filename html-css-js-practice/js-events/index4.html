<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - SetTimeout and SetInterval</title>
  </head>
  <body>
    <h1>Events - Setimeout and SetInterval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <pre id="text"></pre>
  </body>
  <script>
    const start = document.querySelector("#start");
    const stop = document.querySelector("#stop");
    const text = document.querySelector("#text");
    let intervalRef;

    // start.addEventListener("click", (e) => {
    //   intervalRef = setInterval(
    //     (str) => {
    //       const newText = document.createElement("p");
    //       newText.textContent = str;
    //       text.appendChild(newText);
    //     },
    //     500,
    //     "Hello World!"
    //   );
    // }); // in this scenario, when we accidentally double click on start, it will start a new setInterval with a new id, and will lose the previous interval ID which will make the interval run for inifinity, now to stop this:

    start.addEventListener("click", (e) => {
      // just check if the intervalRef is already assigned an interval ID or not
      if (!intervalRef) {
        intervalRef = setInterval(
          (str) => {
            const newText = document.createElement("p");
            newText.textContent = str;
            text.appendChild(newText);
          },
          500,
          "Hello World!"
        );
      }
    });

    stop.addEventListener("click", (e) => {
      // also here just check if intervalRef is present or not, or interval started or not
      if (intervalRef) {
        clearInterval(intervalRef);
        // and put null in intervalRef for it to be checked for starting it
        intervalRef = null;
      }
    });
  </script>
</html>
